<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片上傳系統</title>  <!--顯示在瀏覽器的標題欄-->
	<h1>行車紀錄器之道路違規行為偵測</h1>  <!--顯示在網頁上-->
    <link rel="stylesheet" href="styles/style.css">  <!--引入.CSS -->
</head>
<body>
    <div id="upload-container">
        <input type="file" id="video-file" accept="video/*">  <!--accept 接受文件類型為視頻-->
        <button onclick="uploadVideo()">上傳影片</button>  <!--執行上傳影片的操作-->
        <div id="video-preview"></div>  <!--顯示上傳的影片預覽-->
    </div>
    <script src="scripts/main.js"></script> <!--引入外部.js-->
</body>
</html>
